{namespace f=TYPO3\CMS\Fluid\ViewHelpers}
<section id="{section.anchor}">
    <header class="onepage-section-header">
        <h2>
            <f:if condition="{section.nav_title}">
                <f:then>{section.nav_title}</f:then>
                <f:else>{section.title}</f:else>
            </f:if>
        </h2>
    </header>
    <div class="onepage-section-content">
        <f:for each="{section.contentUids}" as="contentUid">
            <f:cObject typoscriptObjectPath="lib.onepage_renderContentByUid" data="{uid: contentUid}" />
        </f:for>
    </div>
</section>
